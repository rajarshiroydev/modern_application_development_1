{% extends "layout.html" %}

{% block title %}
Profile Page
{% endblock %}

{% block content %}
<h1 class="display-1">
    Hello
    <span class="text-muted">@{{user.username}}</span>
</h1>
<a href="{{url_for('logout')}}" class="btn btn-outline-danger">Logout</a>

{# form to change password and username #}
<form action="" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="{{user.name}}">
    </div>
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="{{user.username}}">
    </div>
    <div class="form-group">
        <label for="cpassword" class="form-label">Current Password</label>
        <input type="password" name="cpassword" class="form-control">
    </div>
    <div class="form-group">
        <label for="password" class="form-label">New Password</label>
        <input type="password" name="password" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" value="Update" class="btn btn-primary">
    </div>
</form>

{% endblock %}
