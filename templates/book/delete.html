{% extends "layout.html" %}

{% block title %}
Delete Product
{% endblock %}

{% block content %}
<h1 class="display-1">Delete Book?</h1>
<p class="f-3">Are you sure you want to delete the book {{book.name}}?</p>
<form action="{{url_for('delete_book_post', id=book.id)}}" method="post" class="form">
    <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash"></i>
        Delete
    </button>
</form>
{% endblock %}
