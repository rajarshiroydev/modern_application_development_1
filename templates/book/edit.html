{% extends "layout.html" %}

{% block title %}
Edit Books
{% endblock %}

{% block content %}

<h1 class="display-1">Edit Books</h1>

<form action="{{url_for('edit_book_post', id=book.id)}}" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Book Name</label>
        <input type="text" name="name" id="name" value="{{book.name}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="content" class="form-label">Content</label>
        <input type="text" name="content" id="content" value="{{book.content}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="author" class="form-label">Author</label>
        <input type="text" name="author" id="author" value="{{book.author}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="section_id" class="form-label">Section</label>
        <select name="section_id" id="section_id" class="form-control">
            {% for cat in sections %}
            {% if cat.id == book.section_id %}
            <option selected value="{{cat.id}}">{{cat.name}}</option>
            {% else %}
            <option value="{{cat.id}}">{{cat.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">
        <i class="fas fa-edit"></i>
        Edit
    </button>
</form>

{% endblock %}
