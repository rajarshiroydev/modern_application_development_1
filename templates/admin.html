{% extends "layout.html" %}

{% block title %}
Admin Dashboard
{% endblock %}

{% block content %}
<h1 class="display-1">Admin Dashboard</h1>

<h2 class="display-5">Sections:</h2>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for section in sections %}
        <tr>
            <td style="font-size: 25px">{{section.id}}</td>
            <td style="font-size: 25px">{{section.name}}</td>
            <td>
                <a href="{{url_for('show_section', id=section.id)}}" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    Show
                </a>
                <a href="{{url_for('edit_section', id=section.id)}}" class="btn btn-primary">
                    <i class="fas fa-edit"></i>
                    Edit
                </a>
                <a href="{{url_for('delete_section', id=section.id)}}" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{url_for('add_section')}}" class="btn btn-success">
    <i class="fas fa-plus"></i>
    Add Section
</a>
{% endblock %}
